@if (isModalOpen) {
	<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">

		<!-- Modal Content -->
		<div class="bg-white rounded-lg shadow-lg w-1/3">
			
			<!-- Modal Body -->
			<div class="p-4">
				<p>Apply To All</p>
			</div>
	
			<!-- Modal Footer -->
			<div class="flex justify-center p-4 border-t">
				<button class="bg-red-500 text-white font-bold py-2 px-4 rounded mr-2" 
					(click)="closeModal()">
					Close
				</button>
				<button class="bg-green-500 text-white font-bold py-2 px-4 rounded"
					(click)="applyAll.emit({ ev: 'APPLY' });">
					Apply to all
				</button>
			</div>
		</div>
	</div>
}
